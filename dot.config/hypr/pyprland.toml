
            [pyprland]
            plugins = [
              "scratchpads",
            ]

            [scratchpads.term]
            animation = "fromTop"
            command = "kitty --class kitty-dropterm"
            class = "kitty-dropterm"
            size = "75% 70%"
            max_size = "1920px 100%"

            [scratchpads.volume]
            animation = "fromRight"
            command = "pavucontrol"
            class = "pavucontrol"
            lazy = true
            size = "45% 90%"

            [scratchpads.thunar]
            animation = "fromLeft"
            command = "thunar"
            class = "thunar"
            size = "75% 70%"
